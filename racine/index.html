<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css\style.css" />
    <link href="font\fontawesome-free-5.15.1-web\css\all.css" rel="stylesheet">
    <title>Oh my food !</title>
</head>
<body>
    <header class="header"> 
        <a href="#"><img src="img/img-logo.png" class="logo" alt="logo_ohmyfood"/></a>
    </header>    
    <nav class="under-header">
        <div class="location">
            <a href="#"><i class="fas fa-map-marker-alt"></i></a><p>Paris, Belleville</p>
        </div>
        <div class="bloc-accroche">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception séléctionnés par nos soins.</h2>
            <div class="omf-btn">
                <p class="omf-btn__title">Explorer nos restaurants</p> 
            </div>
        </div>
    </nav>
    <section class="bloc-fonctionnement">
        <h3 class="bloc-title">Fonctionnement</h3>
        <div class="onglet-fonct">
            <div class="onglet-fonct__ball"><p class="onglet-fonct__numb">1</p></div>
            <i class="fas fa-map-marker-alt"></i>
        </div>
    </section>
    <section class="bloc-restaurant">
        <h3 class="bloc-title">Restaurant</h3>
    </section>
